<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Raster-Prototyp</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
    h1 { margin-top: 20px; }
    #grid {
      display: grid;
      grid-template-columns: repeat(32, 20px);
      grid-template-rows: repeat(32, 20px);
      gap: 1px;
      margin: 20px;
    }
    .cell {
      width: 20px;
      height: 20px;
      background-color: #2c2c2c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
    }
    .player { background-color: limegreen; }
    .enemy { background-color: crimson; }
    .wall { background-color: #555; pointer-events: none; }
    .empty { background-color: #2c2c2c; }
  </style>
</head>
<body>
  <h1>32x32 Raster-Prototyp</h1>
  <div id="grid"></div>  <script>
    const gridSize = 32;
    const grid = document.getElementById('grid');
    let playerPosition = { x: 1, y: 1 };

    function createCell(x, y) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.x = x;
      cell.dataset.y = y;

      // Platzierung des Spielers
      if (x === playerPosition.x && y === playerPosition.y) {
        cell.classList.add('player');
        cell.textContent = 'ðŸ§';
      } 
      // Platzhalter-Gegner
      else if ((x === 5 && y === 1) || (x === 10 && y === 10) || (x === 20 && y === 5)) {
        cell.classList.add('enemy');
        cell.textContent = 'ðŸ‘¾';
        cell.addEventListener('click', () => moveTo(x, y));
      } 
      // Mauern
      else if ((x === 3 && y >= 1 && y <= 8) || (x === 15 && y >= 10 && y <= 20)) {
        cell.classList.add('wall');
      } 
      // Normales Feld
      else {
        cell.classList.add('empty');
        cell.addEventListener('click', () => moveTo(x, y));
      }

      return cell;
    }

    function renderGrid() {
      grid.innerHTML = '';
      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          grid.appendChild(createCell(x, y));
        }
      }
    }

    function moveTo(x, y) {
      playerPosition = { x, y };
      renderGrid();
    }

    renderGrid();
  </script></body>
</html>
