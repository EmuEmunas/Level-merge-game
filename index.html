<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Merge Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1, h2 {
      margin: 5px;
    }
    #game {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      flex-wrap: wrap;
      justify-content: center;
    }
    .enemy {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
      width: 100px;
    }
    .enemy:hover {
      transform: scale(1.1);
      background: #444;
    }
    .dead {
      opacity: 0.4;
      pointer-events: none;
    }
    #log {
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Level Merge Battle</h1>
  <h2>Level: <span id="levelNumber">1</span></h2>
  <p>Dein Level: <span id="playerLevel">5</span></p>
  <div id="game"></div>
  <div id="log"></div>
  <button id="nextLevelBtn" style="display:none;">NÃ¤chstes Level starten</button>  <script>
    let level = 1;
    let playerLevel = 5;
    let enemies = [];

    const gameDiv = document.getElementById('game');
    const playerLevelSpan = document.getElementById('playerLevel');
    const logDiv = document.getElementById('log');
    const levelNumberSpan = document.getElementById('levelNumber');
    const nextLevelBtn = document.getElementById('nextLevelBtn');

    function log(msg) {
      logDiv.innerHTML += `<div>${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function generateEnemies(level) {
      const count = 4 + Math.floor(level / 2);
      const base = 3 + level * 2;
      const result = [];
      for (let i = 0; i < count; i++) {
        result.push({ id: i + 1, level: Math.floor(Math.random() * base) + 1 });
      }
      return result;
    }

    function render() {
      gameDiv.innerHTML = '';
      enemies.forEach(enemy => {
        const div = document.createElement('div');
        div.className = 'enemy';
        if (enemy.defeated) div.classList.add('dead');
        div.textContent = `Gegner\nLevel ${enemy.level}`;
        div.onclick = () => fight(enemy);
        gameDiv.appendChild(div);
      });
      playerLevelSpan.textContent = playerLevel;
      levelNumberSpan.textContent = level;
    }

    function fight(enemy) {
      if (enemy.defeated) return;
      if (playerLevel >= enemy.level) {
        log(`Du besiegst Gegner mit Level ${enemy.level}.`);
        playerLevel += enemy.level;
        enemy.defeated = true;
        render();
        if (enemies.every(e => e.defeated)) {
          log(`<strong>Level ${level} abgeschlossen!</strong>`);
          nextLevelBtn.style.display = 'inline-block';
        }
      } else {
        log(`Gegner mit Level ${enemy.level} ist zu stark! Du verlierst.`);
        alert("Game Over!");
        location.reload();
      }
    }

    function startLevel() {
      enemies = generateEnemies(level);
      nextLevelBtn.style.display = 'none';
      log(`<em>Level ${level} beginnt.</em>`);
      render();
    }

    nextLevelBtn.onclick = () => {
      level++;
      playerLevel = Math.floor(playerLevel * 0.8); // Schwierigkeit hoch: Level schrumpft leicht pro Stufe
      startLevel();
    }

    // Start bei Level 1
    startLevel();
  </script></body>
</html>
