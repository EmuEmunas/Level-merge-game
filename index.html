<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Level Merge Battle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: flex;
      gap: 15px;
      margin: 20px 0;
    }
    .enemy {
      background: #333;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .enemy:hover {
      transform: scale(1.1);
      background: #444;
    }
    .dead {
      opacity: 0.4;
      pointer-events: none;
    }
    #log {
      max-height: 200px;
      overflow-y: auto;
      background: #111;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Level Merge Battle</h1>
  <p>Dein Level: <span id="playerLevel">5</span></p>
  <div id="game"></div>
  <div id="log"></div>  <script>
    let playerLevel = 5;
    const enemies = [
      { id: 1, level: 3 },
      { id: 2, level: 7 },
      { id: 3, level: 10 },
      { id: 4, level: 6 },
      { id: 5, level: 15 },
    ];

    const gameDiv = document.getElementById('game');
    const playerLevelSpan = document.getElementById('playerLevel');
    const logDiv = document.getElementById('log');

    function log(msg) {
      logDiv.innerHTML += `<div>${msg}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function render() {
      gameDiv.innerHTML = '';
      enemies.forEach(enemy => {
        const div = document.createElement('div');
        div.className = 'enemy';
        if (enemy.defeated) div.classList.add('dead');
        div.textContent = `Gegner
Level ${enemy.level}`;
        div.onclick = () => fight(enemy);
        gameDiv.appendChild(div);
      });
    }

    function fight(enemy) {
      if (enemy.defeated) return;
      if (playerLevel >= enemy.level) {
        log(`Du besiegst Gegner mit Level ${enemy.level}.`);
        playerLevel += enemy.level;
        enemy.defeated = true;
        playerLevelSpan.textContent = playerLevel;
        render();
      } else {
        log(`Gegner mit Level ${enemy.level} ist zu stark! Du verlierst.`);
        alert("Game Over!");
        location.reload();
      }
    }

    render();
  </script></body>
</html>
